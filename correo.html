<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Esta línea es CRUCIAL para que sea responsiva en celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="styles-mail.css">
    <title>E-mail</title>    
</head>
<body>
    <section class="contact-section" id="contacto">
        <div class="form-container">
            <h2>Contact Us</h2>
            
            <!-- IMPORTANTE: Reemplaza la URL en 'action' con la tuya de Formspree -->
            <form action="https://formspree.io/f/xykdpyve" method="POST">
                
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre" class="form-label">Full Name</label>
                    <input type="text" id="nombre" name="name" class="form-input" placeholder="Name" required>
                </div>
                
                <!-- Correo (Type email valida que tenga @) -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    
                    <!-- El input debe tener placeholder para que el truco funcione -->
                    <input type="email" id="email" name="email" class="form-input" 
                        placeholder="user@mail.com" required>
                        
                    <!-- Este es el mensaje oculto -->
                    <span class="error-msg">⚠️ Please enter a valid email address.</span>
                </div>

                <!-- Mensaje -->
                <div class="form-group">
                    <label for="mensaje" class="form-label">Your message:</label>
                    <textarea id="mensaje" name="message" class="form-textarea" placeholder="¿How can we assist you?" required></textarea>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn-submit">Send Message</button>
            </form>

        </div>
    </section>

</body>
</html>
